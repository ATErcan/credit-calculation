<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <header class="header container text-white p-4">
      <h1>Credit Calculation Tool</h1>
    </header>

    <section class="credit container">
      <div class="input-group d-flex flex-column p-2 pt-0">
        <label for="credit" class="mb-2 text-white">Loan Type:</label>
        <select
          name="credit"
          id="credit"
          class="p-2 rounded-2 input-box credit-type"
        >
          <option value="" selected>Choose</option>
          <option value="Housing Loan">Housing Loan</option>
          <option value="Financial Loan">Financial Loan</option>
          <option value="Car Loan">Car Loan</option>
        </select>
      </div>
      <div class="form">
        <form>
          <div class="input-group d-flex flex-column p-2">
            <label for="expiry" class="mb-2 text-white">Expiry:</label>
            <input
              type="number"
              name="expiry"
              id="expiry"
              class="p-2 rounded-2 input-box expiry"
              min="0"
              max="120"
            />
          </div>
          <div class="input-group d-flex flex-column p-2">
            <label for="amount" class="mb-2 text-white">Amount:</label>
            <input
              type="number"
              name="amount"
              id="amount"
              class="p-2 rounded-2 input-box amount"
            />
          </div>
          <div class="calc-btn p-2 mt-3">
            <button type="button" class="btn btn-dark w-100 calculator">
              Calculate
            </button>
          </div>
          <div class="p-2">
            <button type="button" class="btn btn-dark w-100 reset-btn">
              Reset
            </button>
          </div>
        </form>
      </div>
      <div
        class="result d-flex flex-wrap flex-column align-items-center pb-5"
      ></div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
